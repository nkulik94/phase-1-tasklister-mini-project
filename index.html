<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="newtask" name="new-task-description" placeholder="description">
      <select>
        <option value="">--Please Select Urgency--</option>
        <option value="highUrgency" style="color: red;">Urgent!!</option>
        <option value="mediumUrgency" style="color: yellow;">Just get it done, ok?</option>
        <option value="lowUrgency" style="color: green;">Eventually, eventually</option>
      </select>
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My To dos:</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
